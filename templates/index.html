<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Bandas Queres Ver ao Vivo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Que Bandas Queres Ver Ao Vivo?</h2>
        
        <!-- Band Name Input -->
        <input type="text" id="bandName" placeholder="Nome da Banda">

        <!-- City Selection Dropdown -->
        <select id="cityName">
            <option value="" disabled selected>Em que cidade?</option>
            <option value="Aveiro">Aveiro</option>
	    <option value="Braga">Braga</option>
	    <option value="Coimbra">Coimbra</option>
	    <option value="Coruna">A Coru√±a</option>
	    <option value="Faro">Faro</option>
	    <option value="Leiria">Leiria</option>
      	    <option value="Lisboa">Lisbon</option>
            <option value="Porto">Porto</option>
            <option value="Santiago de Compostela">Santiago de Compostela</option>
            <option value="Vigo">Vigo</option>
            <option value="Viseu">Viseu</option>
        </select>

        <!-- Submit Button -->
        <button onclick="submitRequest()">Pedir Banda!</button>
        
        <!-- Response Message -->
        <p id="response"></p>

    <h3>Bandas Mais Pedidas</h3>
        <button onclick="fetchTopBands()">Show Top Bands</button>
        <ul id="topBandsList"></ul>
    </div>

    <script>
        function submitRequest() {
            const bandName = document.getElementById("bandName").value;
            const cityName = document.getElementById("cityName").value;

            if (!bandName || !cityName) {
                document.getElementById("response").innerText = "Insere uma banda e uma cidade!";
                return;
            }

            fetch("/add_band", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ band_name: bandName, city: cityName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
                document.getElementById("bandName").value = "";
                document.getElementById("cityName").selectedIndex = 0;
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchTopBands() {
            fetch("/top_bands")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("topBandsList");
                list.innerHTML = "";
                data.top_bands.split("\n").forEach(band => {
                    if (band.trim()) {
                        const li = document.createElement("li");
                        li.innerText = band;
                        list.appendChild(li);
                    }
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>

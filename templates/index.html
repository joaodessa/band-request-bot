<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pede a Tua Banda - CrowdMusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ffcc00;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input, select {
            background: #2a2a2a;
            color: #fff;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        #response {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Que Bandas Queres Ver ao Vivo?</h2>
        <input type="text" id="bandName" placeholder="Nome da Banda">
        <select id="cityName">
            <option value="" disabled selected>Em que cidade?</option>
            <option value="Aveiro">Aveiro</option>
            <option value="Braga">Braga</option>
            <option value="Coimbra">Coimbra</option>
            <option value="Coruna">A Coru√±a</option>
            <option value="Faro">Faro</option>
            <option value="Leiria">Leiria</option>
            <option value="Lisboa">Lisboa</option>
            <option value="Porto">Porto</option>
            <option value="Santiago de Compostela">Santiago de Compostela</option>
            <option value="Vigo">Vigo</option>
            <option value="Viseu">Viseu</option>
        </select>
        <button onclick="submitRequest()">Pedir Banda!</button>
        <p id="response"></p>
        <h3>Bandas Mais Pedidas</h3>
        <button onclick="fetchTopBands()">Ver Top Bandas</button>
        <ul id="topBandsList"></ul>
    </div>

    <script>
        function submitRequest() {
            const bandName = document.getElementById("bandName").value;
            const cityName = document.getElementById("cityName").value;

            if (!bandName || !cityName) {
                document.getElementById("response").innerText = "Insere uma banda e uma cidade!";
                return;
            }

            fetch("/add_band", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ band_name: bandName, city: cityName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
                document.getElementById("bandName").value = "";
                document.getElementById("cityName").selectedIndex = 0;
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchTopBands() {
            fetch("/top_bands")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("topBandsList");
                list.innerHTML = "";
                data.top_bands.split("\n").forEach(band => {
                    if (band.trim()) {
                        const li = document.createElement("li");
                        li.innerText = band;
                        list.appendChild(li);
                    }
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

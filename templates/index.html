<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Bandas Queres Ver ao Vivo?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            max-width: 500px;
            width: 100%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #E30613; /* CrowdMusic Red */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #C00510;
        }
        #response {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Que Bandas Queres Ver Ao Vivo?</h2>
        <input type="text" id="bandName" placeholder="Nome da Banda">
        <select id="cityName">
            <option value="" disabled selected>Em que cidade?</option>
            <option value="Aveiro">Aveiro</option>
            <option value="Braga">Braga</option>
            <option value="Coimbra">Coimbra</option>
            <option value="Coruna">A Coru√±a</option>
            <option value="Faro">Faro</option>
            <option value="Leiria">Leiria</option>
            <option value="Lisboa">Lisbon</option>
            <option value="Porto">Porto</option>
            <option value="Santiago de Compostela">Santiago de Compostela</option>
            <option value="Vigo">Vigo</option>
            <option value="Viseu">Viseu</option>
        </select>
        <button onclick="submitRequest()">Pedir Banda!</button>
        <p id="response"></p>
        <h3>Bandas Mais Pedidas</h3>
        <button onclick="fetchTopBands()">Mostrar Top Bandas</button>
        <ul id="topBandsList"></ul>
    </div>

    <script>
        function submitRequest() {
            const bandName = document.getElementById("bandName").value;
            const cityName = document.getElementById("cityName").value;
            if (!bandName || !cityName) {
                document.getElementById("response").innerText = "Insere uma banda e uma cidade!";
                return;
            }
            fetch("/add_band", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ band_name: bandName, city: cityName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
                document.getElementById("bandName").value = "";
                document.getElementById("cityName").selectedIndex = 0;
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchTopBands() {
            fetch("/top_bands")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("topBandsList");
                list.innerHTML = "";
                data.top_bands.split("\n").forEach(band => {
                    if (band.trim()) {
                        const li = document.createElement("li");
                        li.innerText = band;
                        list.appendChild(li);
                    }
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>

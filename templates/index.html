<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMusic - Pedidos de Bandas</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¥ HEADER STYLES ðŸ”¥ */
        .header {
            background-color: #D92027; /* Red from CrowdMusic */
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main Content Adjustments */
        .container {
            max-width: 500px;
            margin: 100px auto 50px; /* Push down to avoid overlap */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        /* ðŸŽ¯ FORM STYLING */
        .form-group {
            width: 100%;
            margin: 10px 0;
        }

        input, select, button {
            width: 100%; /* Ensures all elements have the same width */
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #D92027; /* Red button */
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #B61C23; /* Slightly darker red */
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
        }

        /* ðŸŽ¤ STYLING FOR TOP BANDS */
        .top-bands-container {
            text-align: left;
            margin-top: 20px;
        }

        .band-card {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #D92027;
            font-size: 16px;
        }

        .band-rank {
            font-weight: bold;
            color: #D92027;
        }

        .band-name {
            flex: 1;
            margin-left: 10px;
        }

        .band-count {
            font-weight: bold;
            color: #555;
        }

    </style>
</head>
<body>

    <!-- ðŸ”¥ HEADER ðŸ”¥ -->
    <div class="header">
        <div class="header-logo">
            <img src="https://www.crowdmusic.pt/img/logo.png" alt="CrowdMusic Logo">
        </div>
        <div class="nav-links">
            <a href="#">InÃ­cio</a>
            <a href="#">Sobre</a>
            <a href="#">Contactos</a>
        </div>
    </div>

    <!-- ðŸ”¹ FORM SECTION -->
    <div class="container">
        <h2>Que Bandas Queres Ver Ao Vivo?</h2>

        <!-- Band Name Input -->
        <div class="form-group">
            <input type="text" id="bandName" placeholder="Nome da Banda">
        </div>

        <!-- City Selection Dropdown -->
        <div class="form-group">
            <select id="cityName">
                <option value="" disabled selected>Em que cidade?</option>
                <option value="Aveiro">Aveiro</option>
                <option value="Braga">Braga</option>
                <option value="Coimbra">Coimbra</option>
                <option value="Coruna">A CoruÃ±a</option>
                <option value="Faro">Faro</option>
                <option value="Leiria">Leiria</option>
                <option value="Lisboa">Lisboa</option>
                <option value="Porto">Porto</option>
                <option value="Santiago de Compostela">Santiago de Compostela</option>
                <option value="Vigo">Vigo</option>
                <option value="Viseu">Viseu</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button onclick="submitRequest()">Pedir Banda!</button>
        </div>

        <!-- Response Message -->
        <p id="response"></p>

        <h3>Bandas Mais Pedidas</h3>
        <button onclick="fetchTopBands()">Ver Top Bandas</button>
        <div id="topBandsList" class="top-bands-container"></div>
    </div>

    <script>
        function submitRequest() {
            const bandName = document.getElementById("bandName").value;
            const cityName = document.getElementById("cityName").value;

            if (!bandName || !cityName) {
                document.getElementById("response").innerText = "Insere uma banda e uma cidade!";
                return;
            }

            fetch("/add_band", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ band_name: bandName, city: cityName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
                document.getElementById("bandName").value = "";
                document.getElementById("cityName").selectedIndex = 0;
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchTopBands() {
            fetch("/top_bands")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("topBandsList");
                list.innerHTML = "";
                let bandsArray = data.top_bands.split("\n").filter(band => band.trim());

                bandsArray.forEach((band, index) => {
                    let [bandName, count] = band.split(": ");

                    const bandCard = document.createElement("div");
                    bandCard.classList.add("band-card");

                    bandCard.innerHTML = `
                        <span class="band-rank">#${index + 1}</span>
                        <span class="band-name">${bandName}</span>
                        <span class="band-count">ðŸ”¥ ${count} pedidos</span>
                    `;

                    list.appendChild(bandCard);
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
